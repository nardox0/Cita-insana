<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NO</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: black;
        color: red;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: flicker 3s infinite;
    }

    @keyframes flicker {
        0%, 100% { background-color: #000; }
        50% { background-color: #150000; }
    }

    /* CONTENEDOR CENTRAL */
    .container {
        position: relative;
        z-index: 5;
        width: 90%;
        max-width: 380px;
        border: 2px solid red;
        padding: 20px;
        text-align: center;
        background: rgba(20, 0, 0, 0.9);
        box-shadow: 0 0 25px red;
        animation: shake 0.15s infinite alternate;
    }

    @keyframes shake {
        from { transform: translateX(-2px); }
        to { transform: translateX(2px); }
    }

    h1 {
        font-size: 1.4rem;
        margin-bottom: 10px;
        text-shadow: 0 0 10px red;
    }

    p {
        font-size: 0.85rem;
        opacity: 0.8;
    }

    textarea {
        width: 100%;
        height: 80px;
        background: black;
        color: red;
        border: 1px solid red;
        padding: 10px;
        resize: none;
        margin-top: 15px;
        font-family: 'Courier New', monospace;
    }

    textarea::placeholder {
        color: #aa0000;
    }

    /* TEXTO GLITCH */
    .glitch {
        position: absolute;
        font-size: 5rem;
        opacity: 0.04;
        animation: glitch 1s infinite;
        pointer-events: none;
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        25% { transform: translate(-8px, 5px); }
        50% { transform: translate(8px, -5px); }
        75% { transform: translate(-5px, -8px); }
        100% { transform: translate(0); }
    }

    /* IMÁGENES DE MIEDO */
    .fear-img {
        position: absolute;
        width: 90px;
        opacity: 0.18;
        animation: float 6s infinite alternate;
        pointer-events: none;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-25px); }
    }

    /* AJUSTES ESPECÍFICOS PARA CELULAR */
    @media (max-width: 480px) {
        .fear-img {
            width: 70px;
        }

        .glitch {
            font-size: 4rem;
        }
    }
</style>
</head>

<body>

<!-- AUDIO -->
<audio autoplay loop>
    <source src="musica de terror.mp3" type="audio/mpeg">
</audio>

<!-- IMÁGENES DISTRIBUIDAS -->
<img src="taquemiedo.jpg" class="fear-img" style="top:5%; left:5%;">
<img src="taquemiedo.jpg" class="fear-img" style="top:10%; right:5%;">
<img src="taquemiedo.jpg" class="fear-img" style="bottom:10%; left:10%;">
<img src="taquemiedo.jpg" class="fear-img" style="bottom:15%; right:10%;">
<img src="taquemiedo.jpg" class="fear-img" style="top:45%; left:2%;">
<img src="taquemiedo.jpg" class="fear-img" style="top:50%; right:2%;">

<div class="glitch">NO</div>

<div class="container">
    <h1>RESPUESTA REGISTRADA</h1>
    <p>Esto no debía pasar.</p>
    मरि जाउ, अहाँ लानत बात! हम अहाँसँ प्रेम केलहुँ, अहाँकेँ पोसलहुँ, आ अहाँ हमरा एहि तरहेँ प्रतिफल दैत छी? आब हम अपन बदला लेब! आआआआआआआआआआआआआआआआआआआआआआआआआ! छोटका खोपड़ी, छोटका खोपड़ी, हमर मोमबत्ती पकड़ू!
</div>

</body>
</html>
